{%extends "sub_tiktok/base.html"%}
{% block content%}
<p>Toptics:</p>

<ul>
    {%for topic in topics %}
      <a href="{%url 'tiktok:topic' topic.id%}">{{topic}}</a>
    {%empty%}
      <li>no topics have been added yet.</li>
    {%endfor%}
    <a href="{%url 'tiktok:new_topic'%}">creat a new topic</a>
</ul>

{% endblock content%}
