{%extends "sub_tiktok/base.html"%}

{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}

{% block content%}
<p>Toptics:</p>

<ul>
    {%for topic in topics %}
      <li><h3>
        <a href="{%url 'tiktok:topic' topic.id%}">{{topic}}</a>
      </h3></li>
      
    {%empty%}
      <li><h3>3>no topics have been added yet.</h3></li>
    {%endfor%}
    
</ul>
<h3><a href="{%url 'tiktok:new_topic'%}">creat a new topic</a></h3>
{% endblock content%}
